<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para mi princesita</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  width:100vw;
  height:100vh;
  overflow:hidden;
  background:#000;
  font-family:'Playfair Display', serif;
}

/* ===== TAP SCREEN (CLAVE) ===== */
#tapScreen{
  position:fixed;
  inset:0;
  background:url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:9999;
  transition:opacity 1.5s ease;
}

.tap-text{
  font-family:'Great Vibes', cursive;
  font-size:2.8rem;
  color:#fff;
  text-shadow:0 0 20px #ff9acb;
  text-align:center;
}

.tap-sub{
  margin-top:10px;
  color:#ffd6e6;
  font-size:1rem;
  letter-spacing:2px;
}

/* ===== SCREENS ===== */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  transition:opacity 1.5s ease;
}

/* ===== INTRO ===== */
#intro{
  opacity:0;
  background:url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee") center/cover no-repeat;
}

.intro-text{
  font-family:'Great Vibes', cursive;
  font-size:2.6rem;
  color:#fff;
  text-shadow:0 0 15px #ff9acb;
}

.underline{
  margin-top:12px;
  width:200px;
  height:2px;
  background:#ff9acb;
}

/* ===== CARTA ===== */
#card{
  opacity:0;
  background:linear-gradient(#0d0d0d,#000);
}

.open-text{
  font-family:'Great Vibes', cursive;
  font-size:1.6rem;
  color:#ffd6e6;
  margin-bottom:18px;
}

.envelope{
  width:250px;
  height:165px;
  background:#fff;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.5);
  position:relative;
  cursor:pointer;
  touch-action:manipulation;
}

.flap{
  position:absolute;
  top:0;
  width:100%;
  height:80px;
  background:#ffd6e6;
  clip-path:polygon(0 0,50% 70%,100% 0);
  transition:transform 1s;
  transform-origin:top;
}

.seal{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:30px;
  transition:opacity 1s;
}

/* ===== MENSAJE ===== */
#message{
  opacity:0;
  background:url("foto.jpg") center/cover no-repeat;
}

.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.45);
}

.box{
  position:relative;
  max-width:420px;
  width:88%;
  text-align:center;
}

.title{
  font-family:'Great Vibes', cursive;
  font-size:2.4rem;
  margin-bottom:20px;
  color:#fff;
}

.text{
  color:#fff;
  font-size:1rem;
  line-height:1.7;
  opacity:0;
  transition:opacity 1.2s;
}
</style>
</head>

<body>

<!-- ===== AUDIO ===== -->
<audio id="music" preload="auto">
  <source src="soso.mp3" type="audio/mpeg">
</audio>

<!-- ===== TAP SCREEN ===== -->
<div id="tapScreen">
  <div class="tap-text">Para mi princesita bonita</div>
  <div class="tap-sub">toca la pantalla ðŸ’—</div>
</div>

<!-- ===== INTRO ===== -->
<section class="screen" id="intro">
  <div class="intro-text">Para mi princesita bonita</div>
  <div class="underline"></div>
</section>

<!-- ===== CARTA ===== -->
<section class="screen" id="card">
  <div class="open-text">Abre la cartita, princesita</div>
  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="seal">ðŸ’—</div>
  </div>
</section>

<!-- ===== MENSAJE ===== -->
<section class="screen" id="message">
  <div class="overlay"></div>
  <div class="box">
    <div class="title" id="title"></div>
    <div class="text" id="text"></div>
  </div>
</section>

<script>
const tapScreen=document.getElementById("tapScreen");
const music=document.getElementById("music");
const intro=document.getElementById("intro");
const card=document.getElementById("card");
const envelope=document.getElementById("envelope");
const message=document.getElementById("message");
const title=document.getElementById("title");
const text=document.getElementById("text");

let opened=false;

/* ===== TAP â†’ MUSICA + INICIO ===== */
tapScreen.addEventListener("pointerdown",()=>{
  music.play();
  tapScreen.style.opacity=0;
  setTimeout(()=>{
    tapScreen.style.display="none";
    intro.style.opacity=1;
    setTimeout(()=>{
      intro.style.opacity=0;
      setTimeout(()=>{
        intro.style.display="none";
        card.style.opacity=1;
      },1500);
    },3000);
  },1200);
});

/* ===== ABRIR CARTA ===== */
envelope.addEventListener("pointerdown",()=>{
  if(opened) return;
  opened=true;
  document.querySelector(".flap").style.transform="rotateX(180deg)";
  document.querySelector(".seal").style.opacity=0;

  setTimeout(()=>{
    card.style.opacity=0;
    setTimeout(()=>{
      card.style.display="none";
      message.style.opacity=1;
      showMessage();
    },1200);
  },900);
});

/* ===== MENSAJE ===== */
const parts=[
"Feliz cumpleaÃ±os, mi princesita hemosha ðŸ¥ºðŸŽ‚ðŸ’–",
"Hoy no es un dÃ­a cualquiera, hoy celebro la vida de la pershonita mÃ¡s especial que llegÃ³ a mi mundo para hacerlo mÃ¡s bonito, mÃ¡s cÃ¡lido y mÃ¡s lleno de amor.",
"Desde que llegaste, todo tiene mÃ¡s color, mÃ¡s sentido y mÃ¡s sonrisas.",
"Mi pechochita linda, nunca olvides lo increÃ­ble que eres y lo profundamente amada que estÃ¡s.",
"Te amo mÃ¡s de lo que las palabras pueden decir, mi princesita preciosa ðŸ’žðŸ¥ºðŸ‘‘"
];

let i=0;
function showMessage(){
  title.innerText="Feliz cumpleaÃ±os, mi princesita";
  setTimeout(()=>{ title.innerText=""; next(); },3000);
}

function next(){
  if(i>=parts.length) return;
  text.style.opacity=0;
  setTimeout(()=>{
    text.innerText=parts[i++];
    text.style.opacity=1;
    setTimeout(next,5200);
  },600);
}
</script>

</body>
</html>
